<form class="create-course-form">
	<h3 class="form-caption">Course Creation</h3>
	<label class="form-item">
		<span class="form-item-text">
			Name Course: 
		</span>
		<input class="form-item-input" type="text" ng-model="$ctrl.newCourse.title"/>
	</label>
	<label class="form-item">
		<span class="form-item-text">
			Description: 
		</span>
		<input class="form-item-input" type="text" ng-model="$ctrl.newCourse.note"/>
	</label>
	<label class="form-item">
		<span class="form-item-text">
			Duration: 
		</span>
		<input class="form-item-input" type="number" min="0" ng-model="$ctrl.newCourse.time"/>
	</label>
	<button type="button" ng-click="$ctrl.createCourse({course: $ctrl.newCourse})">
		Create
	</button>
	<button type="button" ng-click="$ctrl.cancelCreation()">
		Cancel
	</button>
</form>
